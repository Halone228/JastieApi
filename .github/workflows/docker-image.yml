name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.DATABASE_PAT_KEY }}

      - name: Tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: test-compose.yaml
